<div class="limiter">
    <div class="container-login100" style="background-image: url('assets/images/img-01.jpg');">
      <div class="wrap-login100 p-t-190 p-b-30">
        <form class="login100-form validate-form">
          <div class="login100-form-avatar">
            <a>
              <img src="assets/images/avatar-01.png" alt="AVATAR">
            </a>
          </div>

          <span class="login100-form-title p-t-20 p-b-45">
            Facultad de Ingenieria
          </span>

          <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
            <input class="input100" type="text" name="carnet" placeholder="Registro académico">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
            <input class="input100" type="text" name="nombre" placeholder="Nombre">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
            <input class="input100" type="text" name="apellido" placeholder="Apellido">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
            <input class="input100" type="password" name="pass" placeholder="Contraseña">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
            <input class="input100" type="text" name="correo" placeholder="Correo institucional">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user"></i>
            </span>
          </div>

          <div class="container-login100-form-btn p-t-10">
            <button class="login100-form-btn">
              Registrarse
            </button>
          </div>

          <div class="text-center w-full p-t-25 p-b-230">
            <a href="#" class="txt1">
              <a class="txt1" href="/login">
                ¿Tiene una cuenta? Iniciar sesión
              <i class="fa fa-long-arrow-right"></i>
              </a>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
